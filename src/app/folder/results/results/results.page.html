<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let gift of gifts">
    <ion-item *ngIf="gift.sumScore > 3 ">
      <h4>{{gift.rank}}: {{gift.category}}</h4><br>
      <h3 slot="end">Score: {{gift.sumScore}}</h3>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-button (click)="save()">Save Results</ion-button>
  </ion-item>

  <ion-item>
    <ion-button (click)="send()">Send Results</ion-button>
  </ion-item>

</ion-content>
